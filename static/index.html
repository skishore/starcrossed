<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <title>Starcrossed</title>
    <link type="text/css" href="style.css" rel="stylesheet" />
    <script type="text/javascript" src="jquery-1.5.1.min.js"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <div id='status' class='status waiting'>Waiting on server...</div>
    <div id='title-div'>
      <span id='title'></span>
      <span id='author'></span>
    </div>
    <div id='board-outer-wrapper'>
      <div id='board-wrapper'>
        <div id='board'>
            <div id='square0-0' class='white square'><p class='number'>128</p><p class='contents'>a</p></div>
            <div id='square0-1' class='black square'></div>
            <div id='square0-2' class='black square'></div>
          <br>
            <div id='square1-0' class='selected white square'><p class='number'>&nbsp</p><p class='contents'>b</p></div>
            <div id='square1-1' class='white square'></div>
            <div id='square1-2' class='black square'></div>
          <br>
            <div id='square2-0' class='selected black square'></div>
            <div id='square2-1' class='white square'></div>
            <div id='square2-2' class='white square'></div>
        </div>
      </div>
      <form id='upload-form' enctype='multipart/form-data' action='/upload'
            method='post' target='trick-iframe'>
        <span>Upload a .puz file, then share the URL with a friend!</span>
        <br>
        <input type='text' name='uid' id='uid-text' class='hidden' />
        <input type='file' name='puz' />
        <button type='submit'>Upload a .puz file</button>
      </form>
      <iframe class='hidden' name='trick-iframe'></iframe>
    </div>
  </body>
</html>
