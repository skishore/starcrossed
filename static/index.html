<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <title>Starcrossed</title>
    <link type="text/css" href="jqwidgets/jqx.base.css" rel="stylesheet" />
    <link type="text/css" href="jqwidgets/jqx.starcrossed.css" rel="stylesheet" />
    <link type="text/css" href="style.css" rel="stylesheet" />
    <script type="text/javascript" src="jquery-1.8.1.min.js"></script>
    <script type="text/javascript" src="jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="jqwidgets/jqxbuttons.js"></script>
    <script type="text/javascript" src="jqwidgets/jqxscrollbar.js"></script>
    <script type="text/javascript" src="jqwidgets/jqxlistbox.js"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <div id='status' class='status waiting'>Waiting on server...</div>
    <div id='board-outer-wrapper' class='hidden'>
      <div id='title-div'>
        <span id='title'></span>
        <span id='author'></span>
      </div>
      <div id='board-wrapper'>
        <div id='clues'>
          <div class="clue-header">Accross</div>
          <div id='accross'></div>
          <div class="clue-header">Down</div>
          <div id='down'></div>
        </div>
        <canvas id='board' tabindex=0 style='background-color: red;'>
        </canvas>
      </div>
    </div>
    <div id='upload-form-div' class='center-spaced'>
      <form enctype='multipart/form-data' action='/upload'
            method='post' target='trick-iframe'>
        <span>Upload a .puz file, then share the URL with a friend!</span>
        <br>
        <input type='text' name='uid' id='uid-text' class='hidden' />
        <input type='file' name='puz' />
        <button type='submit'>Upload a .puz file</button>
      </form>
      <iframe class='hidden' name='trick-iframe'></iframe>
    </div>
    <div id='loader' class='center-spaced hidden'><img src='ajax-loader.gif' /></div>
  </body>
</html>
